<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis PVP</title>
    <link rel="stylesheet" href="../css/pvp.css">
    <script src="../js/pvp.js"></script>
</head>
<body>
    <canvas id="canvas1"></canvas>
    
    <div class="game-info">
        <div id="d1"></div>
        <div class="score-display">
            <div id="d2">p1Score -> </div>
            <div id="d3">0</div>
        </div>
        <div class="score-display">
            <div id="d4">p2Score -> </div>
            <div id="d5">0</div>
        </div>
    </div>

    <div class="total-goals">
        <div>Total Goals:</div>
        <div id="p1TotalGoals">Player 1: 0</div>
        <div id="p2TotalGoals">Player 2: 0</div>
    </div>

    <div class="game-info">
        <div id="info1">...</div>
        <div id="info3">...</div>
        <div class="score-display">
            <div>Time Counter:</div>
            <div id="timeCounter"></div>
            <div id="goalTimeCounter"></div>
        </div>
        <div id="info2"></div>
    </div>

    <div class="player-inputs">
        <div class="player-input-group">
            <input type="text" id="p1NameInput" value="player 1">
            <label>player 1 color</label>
            <input type="color" id="color1Input" value="#00FFF2">
        </div>
        <div class="player-input-group">
            <input type="text" id="p2NameInput" value="player 2">
            <label>player 2 color</label>
            <input type="color" id="color2Input" value="#FF4BBC">
        </div>
    </div>

    <div class="controls-section">
        <button onclick="updateColors()">change names and colors</button>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="controls-section">
        <div class="control-item"><b>CONTROLS</b></div>
        <div class="control-item">player 1: W (up), S(down)</div>
        <div class="control-item">player 2: O (up), L(down)</div>
        <div class="control-item">G (f1)-> test function</div>
        <div class="control-item">H (f2)-> Start Game</div>
        <div class="control-item">T (fReset)-> Restarts Game</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded, initializing game...");
            init();
        });
    </script>
</body>
</html>
